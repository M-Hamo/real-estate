@if (starTitle()) {
<section
  class="relatvie flex flex-col justify-center items-center gap-1 md:p-6 p-3"
>
  <img
    [src]="starTitle().icon || 'assets/icons/star-vector.svg'"
    alt=""
    class="self-start text-center ms-16 h-5 w-5"
  />

  <span class="sm:text-2xl text-xl font-extrabold text-darkGray">
    {{ starTitle().title | translate }}
  </span>

  <div class="flex flex-col justify-center items-center">
    <p class="sm:text-lg text-base font-normal text-center text-[#A5A7AB]">
      {{ starTitle().description | translate }}
    </p>

    <img
      [src]="starTitle().icon || 'assets/icons/star-vector.svg'"
      alt=""
      class="self-end -me-6 h-5 w-5"
    />
  </div>
</section>
}
